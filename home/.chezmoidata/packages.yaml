packages:
  apt:
    # This package is available because of the `.install-1pass-cli.sh` which sets up the ap repo
    - '1password'
    - 'git'
    - 'apt-transport-https'
    - 'build-essential'
    - 'ca-certificates'
    - 'chromium-browser'
    - 'curl'
    # Flameshot is a nice step-up over the default Gnome screenshot tool
    - 'flameshot'
    - 'fzf'
    # Gives you previews in the file manager when pressing space
    - 'gnome-sushi'
    - 'git'
    - 'htop'
    - 'jq'
    - 'parallel'
    - 'ripgrep'
    - 'tmux'
    - 'ubuntu-restricted-extras'
    - 'xclip'
    - 'zsh'
    # Install luarocks and tree-sitter-cli to resolve lazyvim :checkhealth warnings
    - 'luarocks'
    - 'tree-sitter-cli'
    - 'nautilus-dropbox'
  snap:
    # TODO: Figure out how to make `opts` optional on the template
    - name: 'slack'
      opts:
    - name: 'spotify'
      opts:
    - name: nvim
      opts: '--classic'
