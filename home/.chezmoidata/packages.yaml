packages:
  base:
    apt:
      - 'apt-transport-https'
      - 'build-essential'
      - 'ca-certificates'
      - 'curl'
      - 'fzf'
      - 'git'
      - 'htop'
      - 'jq'
      - 'parallel'
      - 'ripgrep'
      - 'tmux'
      - 'ubuntu-restricted-extras'
      - 'zsh'
    snap:
      # TODO: Figure out how to make `opts` optional on the template
      - name: nvim
        opts: '--classic'

  metal:
    apt:
      # This package is available because of the `.install-1pass-cli.sh` which sets up the ap repo
      - '1password'
      - 'chromium-browser'
      # Flameshot is a nice step-up over the default Gnome screenshot tool
      - 'flameshot'
      # Gives you previews in the file manager when pressing space
      - 'gnome-sushi'
      - 'xclip'
    snap:
      - name: 'slack'
        opts:
      - name: 'spotify'
        opts:

  container:
    apt:
    snap:
